    events:
      - title: "Our Humble Beginnings"
        year: "1983"
        desc: "Experience with Hugo Solis began in Napap Valley serving as a privaetly owned autobody and paint shop. Specialized in full paintjobs of classic vehicles."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "The Torch is passed on"
        year: "March 2017"
        desc: "Hugo Solis's Skills and knowledge is passed onto his son Abner Solis with their first joint project a 1982 Toyota Pickup Truck"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "2020"
        year: "2020"
        desc: "Abner Solis founded Abnersgarage with the help of his father Hugo, were a major car project will soon begin. Soon after Vinyl wrap services were included into the brand"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Title"
        year: "2020-present"
        desc: "The start of the worlds first Mercedes r107 and r171 chassis swap began in the garage."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    body: "AbnersGarage started as a passion project fueled by a love for cars and creativity. What began on YouTube as a way to share car builds and DIY tips quickly grew into something bigger—a trusted name for custom vinyl wrap services. Our mission is simple: transform vehicles into unique works of art while sharing the journey with an amazing community of car enthusiasts. Whether it’s a full color change, custom graphics, or showcasing the latest projects on our channel, AbnersGarage is all about precision, style, and passion for the automotive world"
    section: about

