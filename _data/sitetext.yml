en: &DEFAULT_EN
  header:
    title: Welcome to AbnersGarage!
    text: Full Vehicle Wraps Starting at $1800 !
    button: See Our Work
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Here to serve Napa County with your automotive needs! Get a custom vinyl wrap quote today!"
    section: services
    list:
      - title: Vinyl Wrap
        desc: Offering Full wraps, partial vinyl wraps, and chrome delete. Text or call
          for a free quote!
        icon: fas fa-shopping-cart
      - title: Automotive customization
        desc: Offering aftermarket installation for vehicles including lights
          suspension and more. Text or call for a free quote!
        icon: fas fa-laptop
      - title: Auto Services/Maintenance
        desc: "Over **20** years of automotive maintenance experience, Oil Change,
          repairs and more "
        icon: fab fa-markdown


  portfolio:
    title: "Portfolio"
    text: "Explore Our Work ‚Äì Click a Car for Full Details"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Our Story"
    text: "Learn more"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: Our Humble Beginnings
        year: "1983"
        desc: It all started in Napa Valley, where Hugo Solis opened a small, privately owned autobody and paint shop. Specializing in full paint jobs for classic cars like Mustangs, Chevrolets, and Mercedes-Benz, Hugo built a reputation for craftsmanship and attention to detail.
        image: assets/img/timeline/1.jpg
        alt: null
      - title: The Torch is passed on
        year: March 2017
        desc: Decades later, Hugo passed his knowledge and passion to his son, Abner Solis. Their first joint project a 1982 Toyota Pickup, together accomplished a full restoration, from rust repair to upholstery and a flawless paint finish.
        image: assets/img/timeline/2.jpg
        alt: null
      - title: "2020"
        year: "2020"
        desc: With help from his father, Abner created AbnersGarage, turning years of hands-on experience into a modern shop for custom car projects.
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: Title
        year: 2020-present
        desc: From pioneering the world‚Äôs first Mercedes R107 and R171 chassis swap to offering premium vinyl wrap services across Napa, Fairfield, and Vacaville, AbnersGarage continues to push boundaries while staying true to its roots.
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"
     
